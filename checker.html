    <div class="hidden_box">
      <label for="label1" class="open"><p id="screen">36.0℃</p><input type="text" name="taion" value="36.0℃" id="taion" class="open"></label>
      <input type="checkbox" class="switch" id="label1"/>
      <div class="hidden_show">
        <p><label for="label1" class="delete" onclick="textclear()">×</label>
        <label for="label1" class="complete" onclick="textset()">完了</label><img src="number_screen.jpg" width="1400px" height="1600px"></p>
        <button onclick="textupdate(7)"></button><button onclick="textupdate(8)"></button><button onclick="textupdate(9)"></button><br>
        <button onclick="textupdate(4)"></button><button onclick="textupdate(5)"></button><button onclick="textupdate(6)"></button><br>
        <button onclick="textupdate(1)"></button><button onclick="textupdate(2)"></button><button onclick="textupdate(3)"></button><br>
        <button onclick="textdelete()"></button><button onclick="textupdate(0)"></button><button onclick="textupdate('.')"></button><br>
      <b><div id="test" style="text-align:right" class="number"></div></b>
    </div>
    <script type="text/javascript">
      document.getElementById("view-time").innerHTML = getTime();
      function textupdate(number){
        document.getElementById("test").innerHTML = (document.getElementById("test").innerHTML + number).slice(0,4)
      }
      function textdelete(){
        document.getElementById("test").innerHTML = document.getElementById("test").innerHTML.slice(0,-1);
      }
      function textset(){
        let text = document.getElementById("test").innerHTML
        if(text <=40.0 && text >= 35.0){
          document.getElementById("taion").value = (text+".0").slice(0,4) + "℃"
          document.getElementById("screen").innerHTML = (text+".0").slice(0,4) + "℃"
        }
        document.getElementById("test").innerHTML = ""
      }
      function textclear(){
        document.getElementById("test").innerHTML = ""
      }
      function getTime(){
        let time = new Date()
        let mon = time.getMonth();day = time.getDate();you = time.getDay();
        let tuki = ["January","February","March","April","May","June","July","August","September","October","November","December"]
        let youbi = ["SUN","MON","TUE","WED","THU","FRI","SAT"]
        return tuki[mon]+". "+day+". "+youbi[you]
      }
    </script>

    <script type="text/javascript">
      document.getElementById("view-time").innerHTML = getTime();
      function getTime(){
        let time = new Date()
        let mon = time.getMonth();day = time.getDate();you = time.getDay();
        let tuki = ["January","February","March","April","May","June","July","August","September","October","November","December"]
        let youbi = ["SUN","MON","TUE","WED","THU","FRI","SAT"]
        return tuki[mon]+". "+day+". "+youbi[you]
      }
